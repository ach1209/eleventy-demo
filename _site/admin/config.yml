backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "_site/assets/uploads"
public_folder: "/assets/uploads"
collections:
  - name: "pages"
    label: "Pages"
    folder: "src"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}